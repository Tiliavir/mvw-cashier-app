name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HTML structure
        run: |
          for f in index.html; do
            echo "Checking $f..."
            grep -q '<!DOCTYPE html>' "$f" || (echo "Missing DOCTYPE in $f" && exit 1)
            grep -q '<html' "$f" || (echo "Missing <html> tag in $f" && exit 1)
            grep -q '</body>' "$f" || (echo "Missing </body> in $f" && exit 1)
            echo "$f OK"
          done

      - name: Check JavaScript syntax
        run: |
          for f in models.js storage.js ui.js app.js; do
            echo "Checking $f..."
            node --check "$f" && echo "$f OK"
          done

      - name: Run unit tests
        run: node tests/unit.test.js
