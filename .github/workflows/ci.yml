name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Lint CSS
        run: npx stylelint style.css

      - name: Lint JavaScript
        run: npx eslint .

      - name: Validate HTML (vnu-jar)
        run: npx vnu --skip-non-html index.html

      - name: Run unit tests
        run: node tests/unit.test.js

