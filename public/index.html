<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vereins-Kassierer App - Browser-basierte Kasse für Vereinsfeste">
  <base href="/">
  <title>MVW Kassierer</title>
  <script>
    (function () {
      if (sessionStorage.getItem('vt-direction') === 'back') {
        document.documentElement.dataset.direction = 'back';
        sessionStorage.removeItem('vt-direction');
      }
    }());
  </script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="full-page">

  <header class="app-header cashier-header">
    <h1 id="cashier-event-name" class="event-title">Kasse</h1>
    <button id="btn-settings" class="btn btn-icon-only" aria-label="Einstellungen">⚙</button>
  </header>

  <main class="cashier-main">
    <div id="item-grid" class="item-grid"></div>
  </main>

  <!-- Transaction bar -->
  <footer class="tx-bar">
    <div class="tx-row">
      <span class="tx-label">Summe</span>
      <span id="tx-total" class="tx-value tx-total">0,00 €</span>
    </div>
    <div class="tx-row">
      <label for="tx-received" class="tx-label">Erhalten</label>
      <input
        id="tx-received"
        type="number"
        class="tx-input"
        placeholder="0,00"
        min="0"
        step="0.01"
      >
    </div>
    <div class="tx-row">
      <span class="tx-label">Rückgeld</span>
      <span id="tx-change" class="tx-value">0,00 €</span>
    </div>
    <div class="tx-row">
      <label for="tx-tip" class="tx-label">Trinkgeld</label>
      <input
        id="tx-tip"
        type="number"
        class="tx-input tx-tip"
        placeholder="0,00"
        min="0"
        step="0.01"
      >
    </div>
    <div class="tx-buttons">
      <button id="btn-cancel-tx" class="btn btn-danger">✕ Abbrechen</button>
      <button id="btn-next-tx" class="btn btn-primary">✓ Nächste</button>
    </div>
  </footer>

  <script src="shared/js/models.js"></script>
  <script src="shared/js/storage.js"></script>
  <script src="shared/js/ui.js"></script>
  <script src="shared/js/paths.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
