<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Neue Veranstaltung anlegen – MVW Kassierer">
  <title>Neue Veranstaltung – MVW Kassierer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="full-page">

  <header class="app-header">
    <h1>Neue Veranstaltung</h1>
  </header>

  <main class="setup-main">
    <section class="setup-section">
      <h2 class="section-title">Veranstaltung</h2>
      <label for="event-name" class="field-label">Veranstaltungsname</label>
      <input
        id="event-name"
        type="text"
        class="text-input"
        placeholder="z.B. Fastnachtsfeuer 2026"
        autocomplete="off"
      >
    </section>

    <section class="setup-section">
      <h2 class="section-title">Artikel hinzufügen</h2>
      <p class="pfand-hint">
        Tipp: „Pfand" kann mit negativem Preis eingetragen werden, z.B. -2,00 €
      </p>

      <div class="item-form">
        <label for="item-name" class="field-label">Artikelname</label>
        <input
          id="item-name"
          type="text"
          class="text-input"
          placeholder="Artikelname"
          autocomplete="off"
        >
        <label for="item-price" class="field-label">Preis (€)</label>
        <input
          id="item-price"
          type="number"
          class="text-input"
          placeholder="Preis (€)"
          step="0.01"
        >
        <div class="color-row">
          <label for="item-color" class="field-label">Farbe</label>
          <input id="item-color" type="color" value="#cccccc" class="color-input">
        </div>
        <button id="btn-add-item" class="btn btn-secondary">+ Artikel</button>
      </div>

      <div id="setup-items-list" class="setup-items-list"></div>
    </section>

    <section class="setup-section setup-actions">
      <h2 class="section-title">Konfiguration</h2>
      <button id="btn-example-config" class="btn btn-secondary btn-full">
        Beispielkonfiguration laden
      </button>
      <button id="btn-import" class="btn btn-secondary btn-full">
        Einstellungen importieren
      </button>
      <input
        id="import-file"
        type="file"
        accept=".json"
        class="visually-hidden"
        aria-label="JSON-Datei importieren"
      >
      <p id="import-error" class="error-text" aria-live="polite"></p>
    </section>

    <button id="btn-start-event" class="btn btn-primary btn-full">
      Veranstaltung starten ▶
    </button>
  </main>

  <script src="models.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="create-app.js"></script>
</body>
</html>
